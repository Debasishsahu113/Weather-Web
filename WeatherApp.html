<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEATHERWEB</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="Title"><u>-:WEATHERAPPLICATION:-</u></h1> -->
    <main>
        <section class="container">
             <div class="search">
                <input type="text" required placeholder="  CITY NAME..." id="city">
                <button id="search-Btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search
                </button>
             </div>

             <div class="info">
                <div class="image">
                    <img src="" alt="" height="50px" width="50px">
                </div>
                <div class="city">
                    <h2 id="cityname">City</h2>
                    <h1 id="temp">Temp</h1>
                </div>
                <div class="wind">
                    <h1 id="wind">WIND : </h1>
                    <h1 id="humidity">HUMIDITY : </h1>
                </div>
             </div>
        </section>
    </main>
    <!-- <script src="./script.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
